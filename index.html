<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<title>Bruna & Rafael</title>

<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;600&family=Playfair+Display:wght@400;600&display=swap" rel="stylesheet">

<style>

body{
  margin:0;
  background:#F8F6F2;
  font-family:'Cormorant Garamond', serif;
  color:#3A3A3A;
  text-align:center;
  overflow-x:hidden;
}

/* ================= INTRO ESTILO CONVITE FÍSICO ================= */

.intro{
  position:fixed;
  width:100%;
  height:100vh;
  background:#F8F6F2;
  display:flex;
  justify-content:center;
  align-items:center;
  z-index:999;
  transition:opacity 1s ease;
}

.invite-card{
  width:400px;
  height:550px;
  background:white;
  box-shadow:0 15px 40px rgba(0,0,0,0.08);
  border-radius:6px;
  display:flex;
  justify-content:center;
  align-items:center;
  flex-direction:column;
  position:relative;
  padding:40px;
}

.invite-card:before,
.invite-card:after{
  content:"";
  position:absolute;
  left:20px;
  right:20px;
  height:1px;
  background:#E6E2DA;
}

.invite-card:before{ top:30px; }
.invite-card:after{ bottom:30px; }

/* SELO */

.seal{
  width:140px;
  height:140px;
  border:2px solid #6B7D5C;
  border-radius:50%;
  display:flex;
  justify-content:center;
  align-items:center;
  font-size:34px;
  letter-spacing:4px;
  font-family:'Playfair Display', serif;
  color:#6B7D5C;
  cursor:pointer;
  transition:all 0.4s ease;
}

.seal:hover{
  background:#6B7D5C;
  color:white;
}

.intro-text{
  margin-top:30px;
  font-size:18px;
  color:#6B7D5C;
}

/* ================= CONTEÚDO ================= */

.hidden{ opacity:0; }

.section{
  padding:100px 20px;
  max-width:900px;
  margin:auto;
  opacity:0;
  transform:translateY(40px);
  transition:all 1s ease;
  position:relative;
}

.section.visible{
  opacity:1;
  transform:translateY(0);
}

h1{
  font-family:'Playfair Display', serif;
  font-size:64px;
  color:#6B7D5C;
  margin-bottom:10px;
}

h2{
  font-family:'Playfair Display', serif;
  font-size:48px;
  color:#6B7D5C;
  margin-bottom:25px;
}

.date{
  font-size:22px;
  letter-spacing:2px;
}

/* Countdown */

.countdown{
  display:flex;
  justify-content:center;
  gap:40px;
  margin-top:40px;
}

.count-box span{
  display:block;
  font-size:42px;
  color:#6B7D5C;
}

.location{
  font-size:28px;
  margin:15px 0;
}

.time{
  font-size:22px;
  margin-bottom:15px;
}

a{
  text-decoration:none;
  color:#6B7D5C;
  font-size:20px;
}

iframe{
  margin-top:30px;
  border-radius:12px;
}

/* RSVP */

input, select, textarea{
  width:320px;
  padding:12px;
  margin:12px auto;
  display:block;
  font-size:18px;
  font-family:'Cormorant Garamond', serif;
  border:1px solid #ddd;
  border-radius:6px;
}

textarea{
  height:140px;
  resize:none;
}

button{
  margin-top:20px;
  padding:14px 32px;
  background:#6B7D5C;
  color:white;
  border:none;
  font-size:18px;
  cursor:pointer;
}

.location-illustration{
  width:100%;
  max-width:900px;
  margin:40px auto 20px auto;
  opacity:0.85;
  filter:contrast(95%) brightness(98%);
}

.location-illustration img{
  width:100%;
  height:auto;
  display:block;
} 
  
</style>
</head>
<body>

<!-- INTRO -->
<div class="intro" id="intro">
  <div class="invite-card">
    <div class="seal" onclick="openInvite()">B&R</div>
    <div class="intro-text">Clique para abrir o convite</div>
  </div>
</div>

<!-- CONTEÚDO -->
<div id="mainContent" class="hidden">

<section class="section">
  <h1>Bruna & Rafael</h1>
  <p class="date">19 de Setembro de 2026</p>

  <div class="countdown">
    <div class="count-box"><span id="days"></span>Dias</div>
    <div class="count-box"><span id="hours"></span>Horas</div>
    <div class="count-box"><span id="minutes"></span>Min</div>
  </div>
</section>

<section class="section">
  <h2>Cerimónia</h2>
  <div class="location">Igreja Paroquial de Casais da Igreja</div>
  <div class="time">15h00</div>
  <div class="location-illustration">
  <img src="vector igreja.png" alt="Ilustração da Igreja"></div>
  <a target="_blank" href="https://maps.app.goo.gl/NNXk6Tdb4irwJZ41A">Ver no mapa</a>

  <iframe 
    src="https://maps.google.com/maps?q=39.586546,-8.523528&z=17&output=embed"
    width="100%" height="300">
  </iframe>
</section>

<section class="section">
  <h2>Copo de Água</h2>
  <div class="location">Quinta das Carrascosas</div>
  <div class="time">17h00</div>
  <div class="location-illustration">
  <img src="vector quinta.png" alt="Ilustração da Quinta"></div>
  <a target="_blank" href="https://maps.app.goo.gl/CoPeXxQ7RcsmeTpz6">Ver no mapa</a>

  <iframe 
    src="https://maps.google.com/maps?q=Quinta%20das%20Carrascosas&t=&z=15&ie=UTF8&iwloc=&output=embed"
    width="100%" height="300">
  </iframe>
</section>

<section class="section">
  <h2>Podemos contar com a vossa presença?</h2>

  <form>
    <input type="text" placeholder="Nome completo" required>
    <input type="number" placeholder="Número de pessoas" min="1">
    <textarea placeholder="Nome das pessoas que acompanham"></textarea>

    <select>
      <option>Confirmo presença</option>
      <option>Não poderei estar presente</option>
    </select>

    <button type="submit">Enviar Resposta</button>
  </form>
</section>

</div>

<script>

function openInvite(){
  document.getElementById("intro").style.opacity="0";
  setTimeout(()=>{
    document.getElementById("intro").style.display="none";
    document.getElementById("mainContent").classList.remove("hidden");
    document.querySelectorAll(".section").forEach(sec=>{
      sec.classList.add("visible");
    });
  },1000);
}

/* COUNTDOWN */

const weddingDate = new Date("September 19, 2026 15:00:00").getTime();

setInterval(function(){
  const now = new Date().getTime();
  const distance = weddingDate - now;

  document.getElementById("days").innerHTML =
    Math.floor(distance / (1000 * 60 * 60 * 24));

  document.getElementById("hours").innerHTML =
    Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));

  document.getElementById("minutes").innerHTML =
    Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
},1000);

</script>

</body>
</html>
