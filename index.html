<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<title>Bruna & Rafael</title>

<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;600&family=Playfair+Display:wght@400;600&display=swap" rel="stylesheet">

<style>

body {
  margin:0;
  font-family: 'Cormorant Garamond', serif;
  background:#F8F6F2;
  color:#3A3A3A;
  text-align:center;
}

.hero {
  height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
}

.initials {
  width:120px;
  height:120px;
  border:2px solid #6B7D5C;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:36px;
  letter-spacing:4px;
  color:#6B7D5C;
  margin-bottom:40px;
}

h1 {
  font-family:'Playfair Display', serif;
  font-size:64px;
  font-weight:400;
  color:#6B7D5C;
  margin:0;
}

.date {
  font-size:22px;
  margin-top:10px;
  letter-spacing:2px;
}

#countdown {
  margin-top:20px;
  font-size:20px;
  color:#A3B18A;
}

.section {
  padding:100px 20px;
  max-width:800px;
  margin:auto;
}

.section h2 {
  font-size:48px;
  color:#6B7D5C;
  margin-bottom:20px;
}

.location {
  font-size:26px;
  margin-bottom:10px;
}

.time {
  font-size:22px;
  margin-bottom:20px;
}

a {
  text-decoration:none;
  color:#6B7D5C;
  font-size:20px;
}

iframe {
  margin-top:30px;
  border-radius:12px;
}

form {
  margin-top:40px;
}

input, select {
  width:300px;
  padding:12px;
  margin:12px auto;
  display:block;
  font-size:18px;
  border:1px solid #ddd;
  border-radius:6px;
}

button {
  margin-top:20px;
  padding:14px 32px;
  background:#6B7D5C;
  color:white;
  border:none;
  font-size:18px;
  cursor:pointer;
}

</style>
</head>
<body>

<section class="hero">
  <div class="initials">B&R</div>
  <h1>Bruna & Rafael</h1>
  <p class="date">19 de Setembro de 2026</p>
  <div id="countdown"></div>
</section>

<section class="section">
  <h2>Cerimónia</h2>
  <div class="location">Igreja Paroquial de Casais da Igreja</div>
  <div class="time">15h00</div>
  <a target="_blank" href="https://maps.google.com/maps?hl=pt-PT&gl=pt&um=1&ie=UTF-8&fb=1&sa=X&ftid=0xd1880d4b1df650b:0x3690aa62dd9b54f0">Ver no mapa</a>

  <iframe 
    src="https://maps.google.com/maps?q=Igreja%20Paroquial%20de%20Casais%20da%20Igreja&t=&z=15&ie=UTF8&iwloc=&output=embed"
    width="100%" height="300">
  </iframe>
</section>

<section class="section">
  <h2>Copo de Água</h2>
  <div class="location">Quinta das Carrascosas</div>
  <div class="time">17h00</div>
  <a target="_blank" href="https://maps.app.goo.gl/CoPeXxQ7RcsmeTpz6">Ver no mapa</a>

  <iframe 
    src="https://maps.google.com/maps?q=Quinta%20das%20Carrascosas&t=&z=15&ie=UTF8&iwloc=&output=embed"
    width="100%" height="300">
  </iframe>
</section>

<section class="section">
  <h2>Podemos contar com a vossa presença?</h2>

  <form id="rsvpForm">
    <input type="text" id="nome" placeholder="Nome completo" required>
    <input type="number" id="quantidade" placeholder="Número de pessoas" min="1">
    <input type="text" id="nomesConvidados" placeholder="Nome das pessoas que acompanham">

    <select id="presenca">
      <option value="Sim">Confirmo presença</option>
      <option value="Não">Não poderei estar presente</option>
    </select>

    <button type="submit">Enviar resposta</button>
  </form>

</section>

<script>

const weddingDate = new Date("September 19, 2026 15:00:00").getTime();
const countdown = document.getElementById("countdown");

setInterval(function() {
  const now = new Date().getTime();
  const distance = weddingDate - now;

  const days = Math.floor(distance / (1000 * 60 * 60 * 24));
  const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));

  countdown.innerHTML = days + " dias • " + hours + " horas • " + minutes + " minutos";
}, 1000);

</script>

</body>
</html>
